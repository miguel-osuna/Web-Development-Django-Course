<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "first_app/css/style.css" %}" />
  </head>
  <body>
    <h1>Welcome to Django</h1>
    <h2>Here are all your records for Webpage</h2>
    <img src="{% static "first_app/images/django.png" %}" alt="django image">
    <div class="django-two">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>

      {% else %}
      <p>No records found</p>
      {% endif %}
    </div>
  </body>
</html>
