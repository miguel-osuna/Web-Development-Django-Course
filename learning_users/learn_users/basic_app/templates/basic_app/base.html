<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
      integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
      crossorigin="anonymous"
    />
    <title>
      {% block title %} 
      {% endblock title %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-static-top bg-light">
      <div class="container">
        <ul class="navbar-nav">
          <li class="navbar-link"><a href="{% url "index" %}" class="nav-link"> Home </a></li>
          <li class="navbar-link"><a href="{% url "admin:index" %}" class="nav-link"> Admin </a></li>
          <li class="navbar-link"><a href="{% url "basic_app:register" %}" class="nav-link"> Register </a></li>

          {% if user.is_authenticated %}
            <li class="navbar-link"><a href="{% url "logout" %}" class="nav-link"> Logout </a></li>
          {% else %}
            <li class="navbar-link"><a href="{% url "basic_app:user_login" %}" class="nav-link"> Login </a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block body_block %} 
      {% endblock body_block %}
    </div>
  </body>
</html>
